<!doctype html>
<html>
<head>
  <title>Nixie Tube Clock</title>
  <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="normalize.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="timer.js" type="text/javascript"></script>
</head>
<body>
  <h1>Nixie Tube Clock</h1>
  <div class="nixie_clock" data_time="01:23:45">
    <div class="hour">
      <div class="h1 digit">
        <span class="d0">0</span>
        <span class="d1">1</span>
        <span class="d2">2</span>
        <span class="d3">3</span>
        <span class="d4">4</span>
        <span class="d5">5</span>
        <span class="d6">6</span>
        <span class="d7">7</span>
        <span class="d8">8</span>
        <span class="d9">9</span>
      </div>
      <div class="h2 digit">
        <span class="d0">0</span>
        <span class="d1">1</span>
        <span class="d2">2</span>
        <span class="d3">3</span>
        <span class="d4">4</span>
        <span class="d5">5</span>
        <span class="d6">6</span>
        <span class="d7">7</span>
        <span class="d8">8</span>
        <span class="d9">9</span>
      </div>
    </div>
    <div class="seperator">:</div>
    <div class="minute">
      <div class="m1 digit">
        <span class="d0">0</span>
        <span class="d1">1</span>
        <span class="d2">2</span>
        <span class="d3">3</span>
        <span class="d4">4</span>
        <span class="d5">5</span>
        <span class="d6">6</span>
        <span class="d7">7</span>
        <span class="d8">8</span>
        <span class="d9">9</span>
      </div>
      <div class="m2 digit">
        <span class="d0">0</span>
        <span class="d1">1</span>
        <span class="d2">2</span>
        <span class="d3">3</span>
        <span class="d4">4</span>
        <span class="d5">5</span>
        <span class="d6">6</span>
        <span class="d7">7</span>
        <span class="d8">8</span>
        <span class="d9">9</span>
      </div>
    </div>
    <div class="seperator">:</div>
    <div class="second">
      <div class="s1 digit">
        <span class="d0">0</span>
        <span class="d1">1</span>
        <span class="d2">2</span>
        <span class="d3">3</span>
        <span class="d4">4</span>
        <span class="d5">5</span>
        <span class="d6">6</span>
        <span class="d7">7</span>
        <span class="d8">8</span>
        <span class="d9">9</span>
      </div>
      <div class="s2 digit">
        <span class="d0">0</span>
        <span class="d1">1</span>
        <span class="d2">2</span>
        <span class="d3">3</span>
        <span class="d4">4</span>
        <span class="d5">5</span>
        <span class="d6">6</span>
        <span class="d7">7</span>
        <span class="d8">8</span>
        <span class="d9">9</span>
      </div>
    </div>
  </div>
</body>
</html>
